<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Map v2 Design</title>
</head>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/bootstrap.min.js"></script>
<script src="./lib/fontawesome-iconpicker.min.js"></script>
<script src="./lib/solid.min.js"></script>
<script src="./lib/fontawesome.min.js"></script>

<script src="./js/main.js" type="module" async></script>

<link rel="stylesheet" href="./lib/bootstrap.min.css" />
<link rel="stylesheet" href="./css/style.css" />
<link rel="stylesheet" href="./css/aside.css" />
<link rel="stylesheet" href="./css/station.css" />
<link rel="stylesheet" href="./css/ads.css" />

<body class="overflow-hidden">
  <main class="d-flex h-100 w-100 flex-column container-fluid px-0">
    <nav class="d-flex align-items-center bg-dark text-white px-4">Petrol Map</nav>
    <section class="d-flex flex-grow-1 flex-column flex-md-row min-h-0">
      <aside class="bg-white d-flex flex-column position-relative" mode="search" view="list" collapse="false">
        <form class="p-4 d-flex flex-column gap-4">
          <div class="input-group">
            <input type="text" class="form-control" name="search" placeholder="Enter postcode or town"
              aria-label="Enter postcode or town">
            <div class="input-group-append">
              <span class="input-group-text d-flex justify-content-center" style="width: 4.8rem;">
                <i for="search" class="fas fa-crosshairs"></i>
                <i for="result" class="fas fa-x"></i>
              </span>
            </div>
          </div>

          <div for="search" class="d-flex flex-column gap-4">
            <p>8000+ UK petrol station prices tracked</p>

            <div class="input-switch">
              <label class="button">
                <input type="radio" name="fuel" value="petrol" checked>
                Petrol
              </label>
              <label class="button">
                <input type="radio" name="fuel" value="diesel">
                Diesel
              </label>
            </div>

            <button class="search">View Current Prices</button>
          </div>

          <div for="result" class="d-flex justify-content-between flex-grow-1 overflow-hidden">
            <p class="text-truncate">Current <span class="fuel-label font-weight-bold">unknown</span> prices in <span
                class="search-label font-weight-bold text-uppercase">unknown</span></p>

            <div class="sortBy input-switch d-none align-items-center gap-1 text-nowrap pl-4" value="price">
              Sort by:
              <label class="price"><input type="radio" name="sortBy" value="price" checked>Price</label>
              <label class="distance"><input type="radio" name="sortBy" value="distance">Distance</label>
            </div>
          </div>
        </form>

        <div class="list-container flex-column overflow-hidden min-h-0">
          <div class="sortBy d-flex justify-content-end pb-4 pr-4" value="price">
            <div class="input-switch d-flex align-items-center gap-1">
              Sort by:
              <label class="price"><input type="radio" name="sortBy" value="price" checked>Price</label>
              <label class="distance"><input type="radio" name="sortBy" value="distance">Distance</label>
            </div>
          </div>

          <div class="station-card template flex-column p-5" status="up">
            <div class="d-flex justify-content-between align-items-center">
              <img class="image" />
              <div class="">
                <p class="fa-xs pb-4">Price per litre:</p>
                <span class="fa-xl price">136.9</span>
                <i class="fas fa-arrow-up text-danger"></i>
                <i class="fas fa-arrow-down text-success"></i>
              </div>
            </div>
            <button class="mt-4">View more info</button>
          </div>

          <div class="ads-card justify-content-center align-items-center template">
            <div class="content d-flex flex-column justify-content-center align-items-center">
              <h4>This is an Ad</h4>
              Leaderboard 728x90
            </div>
          </div>

          <div class="d-flex list min-h-0 w-100 p-4 flex-grow-1">
            <!-- items here -->
          </div>
        </div>

        <div class="btn-toggle position-absolute justify-content-center flex-column">
          <button class="justify-content-center align-items-center gap-1">
            <span class="map-view">
              Map View
            </span>
            <span class="list-view">
              List View
            </span>
            <i class="fas fa-chevron-up"></i>
          </button>
        </div>

        <div class="controls position-absolute flex-column">
          <div class="d-flex flex-column btn-group-vertical" role="group" aria-label="Navigation">
            <button>
              <i class="fas fa-plus"></i>
            </button>
            <button>
              <i class="fas fa-minus"></i>
            </button>
          </div>

          <button class="toggle-size mt-3 rounded-circle">
            <i class="fas fa-chevron-left"></i>
          </button>
        </div>
      </aside>
      <section class="content bg-warning flex-grow-1">
        content
      </section>
    </section>
  </main>
</body>

</html>
